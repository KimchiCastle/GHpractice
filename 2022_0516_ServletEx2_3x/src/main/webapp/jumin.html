<script type="text/javascript">

	var regular_jumin = /^(?:[0-9]{2}(?:0[1-9]|1[0-2])(?:0[1-9]|[1,2][0-9]|3[0,1]))-[1-8][0-9]{6}$/;

	function jumin_check(f) {
		
		var jumin = f.jumin.value;
		
		if(regular_jumin.test(jumin)==false){
			alert("잘못된 주민번호입니다.");
			f.jumin.value = '';
			f.jumin.focus();
			return;
		}
		
		f.submit();
		
	}

</script>



</head>
<body>

	<form action="jumin.do">
	주민번호 :
		<input name="jumin">
		<input type="button" value="확인" onclick="jumin_check(this.form);">
	
	
	</form>


</body>
