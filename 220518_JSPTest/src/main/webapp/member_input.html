<script type="text/javascript">

	function send(f) {
		
		//필수 입력 항목
		var name = f.name.value.trim();
		var id	 = f.id.value.trim();
		var pwd	 = f.pwd.value.trim();
		var email = f.email.value.trim();
		var profile = f.profile.value.trim();
		

		//공백체크 
		
		//아이디 체크
		if(id==''){
			alert('ID를 입력하세요.');
			f.id.value='';
			f.id.focus();
			return;
		}
		//비밀번호 체크
		if(pwd==''){
			alert('비밀번호를 입력하세요.');
			f.pwd.value='';
			f.pwd.focus();
			return;
		}
		//이름 체크
		if(name==''){
			alert('이름을 입력하세요.');
			f.name.value='';
			f.name.focus();
			return;
		}
		//이메일 체크
		if(email==''){
			alert('이메일을 입력하세요.');
			f.email.value='';
			f.email.focus();
			return;
		}
		//자기소개 입력 체크
		if(profile==''){
			alert('자기소개를 입력하세요.');
			f.profile.value='';
			f.profile.focus();
			return;
		}
		
		//전송방식
		f.method="GET";
			
		//전송대상
		f.action = "member_result.jsp";
		
		//전송
		f.submit();
		
	}

</script>
